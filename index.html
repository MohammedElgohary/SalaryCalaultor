<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calcultor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Salary Calcultor</h1>
    </header>
    <div class="main">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter employee name" />
      </div>

      <div class="form-group">
        <label>Start Date</label>
        <input type="date" id="startDate" />
      </div>

      <div class="form-group">
        <label>End Date</label>
        <input type="date" id="endDate" />
      </div>

      <div class="form-group">
        <label>Daily work hours</label>
        <input
          type="number"
          id="NumberOfWorkHours"
          placeholder="Work hours per day"
          value="8"
        />
      </div>

      <div class="form-group">
        <label>Holidays</label>
        <div class="holidays">
          <div class="holiday">Sunday</div>
          <div class="holiday">Monday</div>
          <div class="holiday">Tuesday</div>
          <div class="holiday">Wednesday</div>
          <div class="holiday">Thursday</div>
          <div class="holiday active">Friday</div>
          <div class="holiday active">Saturday</div>
        </div>
      </div>

      <div class="form-group">
        <label>Salary per hour</label>
        <input type="number" id="Salary" placeholder="Enter Salary" />
      </div>

      <div class="form-group">
        <label>Worked Hours</label>
        <input type="number" id="WorkedHours" placeholder="Worked Hours" />
      </div>

      <div class="form-group">
        <label>Spent Time</label>
        <input type="number" id="SpendTime" placeholder="Spent time" />
      </div>
    </div>

    <div class="result-contianer">
      <div class="result-header">
        <strong>Details :</strong>
        <div class="btnCopy-container">
          <button id="btnCopy">copy</button>
        </div>
      </div>
      <div class="result-body">
        <pre><div id="result"></div></pre>
      </div>
    </div>

    <footer>
      &copy; <strong>Mohammed El-gohary</strong>
      <script>
        document.write(new Date().getFullYear());
      </script>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
